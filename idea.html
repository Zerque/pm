<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Backlog</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #007BFF;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #fff;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            font-size: 1.5em;
            color: #007BFF;
        }

        .card p {
            font-size: 1em;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .vote-buttons {
            margin-top: 15px;
        }

        .vote-buttons button {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Idea Backlog</h1>
        <nav>
            <a href="landing.html">Back to Features</a>
        </nav>
    </header>
    
    <section>
        <h2>Vote and promote features from the idea backlog to the product backlog.</h2>
        <p>This page will display collected feedback from users. Vote on ideas to move them forward.</p>
    </section>

    <section class="container" id="feedback-list">
        <!-- Feedback Cards will be dynamically loaded here -->
    </section>

    <footer>
        <p>&copy; 2024 Idea Backlog. All Rights Reserved.</p>
    </footer>

    <script>
        // Sample feedback data (this would normally come from the backend)
        const feedbacks = [
            { id: 1, title: "Improve Search Functionality", description: "Users need better filtering options.", votes: 0 },
            { id: 2, title: "Add Dark Mode", description: "A dark mode option for the website is requested.", votes: 0 },
            { id: 3, title: "Faster Loading Times", description: "The app should load faster for a smoother user experience.", votes: 0 }
        ];

        // Function to render feedback
        function renderFeedback() {
            const feedbackList = document.getElementById('feedback-list');
            feedbackList.innerHTML = ''; // Clear existing feedback list

            feedbacks.forEach(feedback => {
                const feedbackCard = document.createElement('div');
                feedbackCard.classList.add('card');

                feedbackCard.innerHTML = `
                    <h3>${feedback.title}</h3>
                    <p>${feedback.description}</p>
                    <div class="vote-buttons">
                        <button class="upvote" onclick="vote(${feedback.id}, 'up')">Upvote</button>
                        <button class="downvote" onclick="vote(${feedback.id}, 'down')">Downvote</button>
                        <span>Votes: <span id="votes-${feedback.id}">${feedback.votes}</span></span>
                    </div>
                `;

                feedbackList.appendChild(feedbackCard);
            });
        }

        // Voting function
        function vote(feedbackId, type) {
            const feedback = feedbacks.find(f => f.id === feedbackId);
            if (type === 'up') {
                feedback.votes++;
            } else if (type === 'down') {
                feedback.votes--;
            }

            // Update the vote count on the page
            document.getElementById(`votes-${feedback.id}`).innerText = feedback.votes;
        }

        // Initial render of feedbacks
        renderFeedback();
    </script>
</body>
</html>
